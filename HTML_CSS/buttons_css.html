<style>
    .sub_button{
        background-color: rgb(193, 45, 45);
        color: white;
        height: 40px;
        width: 92px;
        border-radius: 3px;
        font-size: medium;
        margin-left: 25px;
        margin-right: 8px;
        border: none;
        cursor: pointer;
    }
    .view_button{
        background-color: white;
        color: blue;
        height: 40px;
        width: 60px;
        margin-right: 5px;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        border-radius: 3px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        cursor: pointer;
        font-size: medium;
        transition: background-color 0.75s, color 0.75s; /* Transition property () */
        
    }
    /* Pseudo Classes : hover and active property( lesson 3rd )*/
    .view_button:hover{
        background-color: blue;
        color: white;
    }
    .view_button:active{
        opacity: 0.5;
    }
    /* pseudo class done   */

    .Twt_button{
        background-color: blue;
        color: white;
        border: none;
        height: 40px;
        width: 75px;
        border-radius: 19px;
        cursor: pointer;
        font-weight: bold;
        margin-left: 3px;
        transition: box-shadow 0.15s;

    }
    .Twt_button:hover{
        box-shadow: 5px 5px 8px rgba(0,0,0,0.5);
    }
    
    .req_button{
        background-color: rgb(6, 0, 0);
        color: white;
        height: 40px;
        width: 118px;
        border-radius: none;
        font-weight: bold;
        margin-left: 6px;
        margin-right: 5px;
        border: none;
        cursor: pointer;
        transition: opacity 0.16s;
    }
    .req_button:hover{
        opacity: 0.6;
    }
    .cart_button{
        background-color: rgb(255,216,20);
        color: black;
        border: none;
        height: 40px;
        width: 210px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        margin-left: 3px;
    }
    .cart_button:hover{
        background-color: rgb(231, 202, 54); ;
    }
    .srt_button{
        background-color: rgb(121, 82, 179);
        color: white;
        height: 40px;
        width: 111px;
        border-radius: 3px;
        margin-left: 6px;
        margin-right: 5px;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    .srt_button:hover{
        background-color: rgb(203, 201, 201);
        color: rgb(121, 82, 179);
       
    }
</style>



<button class="sub_button">Subscribe</button>

<button class="view_button">Join</button>

<button class="Twt_button">Tweet</button>

<button class="req_button">Request Now</button>

<button class="cart_button">Add To Cart</button>

<button class="srt_button">Get Started</button>
